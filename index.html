<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div id="test">

    </div>
    <!--表單開始-->
    <div class="container">
        <!--新增彈窗開始-->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-success rounded-pill pill_type_new" data-bs-toggle="modal" data-bs-target="#new_guy">
                新增人員
            </button>
            <!-- 新增人員Modal -->
            <div class="modal fade" id="new_guy" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="new_guyLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="new_guyLabel">新增人員</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="add_guy_info">
                          <form id="form_task">
                            <div class="row mb-2">
                                <label for="add_info_name_cn" class="col-auto col-form-label">中文名字：</label>
                                <div class="col-auto">
                                  <input type="text" class="form-control" id="add_info_name_cn" name="info_name_cn" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="add_info_name_en" class="col-auto col-form-label">英文名字：</label>
                                <div class="col-auto">
                                  <input type="text" class="form-control" id="add_info_name_en" name="info_name_en" required>
                                </div>
                            </div>
                            <label class="col-auto col-form-label" style="padding-right: 20px;">人員性別：</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="info_sex" id="add_info_sex1" value="male" checked>
                                <label class="form-check-label" for="add_info_sex1">男</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="info_sex" id="add_info_sex2" value="female">
                                <label class="form-check-label" for="add_info_sex2">女</label>
                              </div>
                            <div class="row mb-2">
                                <label for="add_info_phone" class="col-auto col-form-label">人員手機：</label>
                                <div class="col-auto">
                                  <input type="text" class="form-control" id="add_info_phone" name="info_phone" required>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="add_info_email" class="col-auto col-form-label">電子信箱：</label>
                                <div class="col-auto">
                                  <input type="email" class="form-control" id="add_info_email" name="info_email" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary">確認</button>
                            </div>
                          </form>
                      </div>
                    </div>
                    <div class="modal-footer ">
                      <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">關閉</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- 新增人員Modal -->
            <!-- <button type="button" class="btn btn-success rounded-pill pill_type_new" data-toggle="modal" data-target="#new_guy">新增人員</button> -->
        </div>
        <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">中文名字</th>
                <th scope="col">英文名字</th>
                <th scope="col">性別</th>
                <th scope="col">手機</th>
                <th scope="col">電子信箱</th>
                <th scope="col">修改</th>
            </tr>
            </thead>
            <tbody id="taskview">
              <tr>
                <td data-bs-toggle="tooltip"  title="">陳彥綸</td>
                <td>Johnny</td>
                <td>男</td>
                <td>0920799567</td>
                <td>ashuang0128</td>
                <td>
                    <button type="button" class="btn btn-success rounded-pill pill_type_new">編輯人員</button>
                    <button type="button" class="btn btn-danger rounded-pill pill_type_new">刪除人員</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
    <!--表單結束-->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/demo.js"></script>

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))

</body>
